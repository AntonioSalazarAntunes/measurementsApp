<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="backbone">
        <div class="arrow-1"></div>
        <div class="arrow-1" id="segunda"></div>
        <div class="messageOne">
            <div class="text">
                <p>Indique o valor que pretende converter</p>
            </div>
        </div>
        <div class="messageTwo">
            <div class="text">
                <p>Selecione o tipo de medida</p>
            </div>
        </div>
        <button onclick="myStopFunction()" class="closer">X</button>
    </div>
    <div class="main-container">

        <h1>Medidas</h1>
        <h3>Conversor em milimetros</h3>
        <div class="images">
            <div class="coiso"><img src="copo.png" alt="copo"></div>

            <div class="coiso"><img src="colher.png" alt="colher"></div>

        </div>
    </div>
    <div class="container">


        <div class="wrapper">
            <div class="top">
                <label>Valor</label>
                <input class="quantity" maxlength="3" size="3" type="text">
            </div>
            <div class="top">
                <label>Medida</label>
                <select name="" id="dropdown" onchange="myFunction()">
                    <option value="">Escolha um</option>
                    <option value="chicara">Chicara</option>
                    <option value="sopa">Sopa</option>
                    <option value="cha">Chá</option>
                    <option value="cafe">Café</option>
                </select>
            </div>
        </div>

        <p id="resultado"></p>

    </div>

    <script src="app.js"></script>
</body>

</html>
